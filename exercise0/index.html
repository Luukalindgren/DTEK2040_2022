<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koodaajan käsikirja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Koodaajan käsikirja</h1>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Koodaaminen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>+ Haastaa mieltä</td>
                <td>- Haastaa mieltä</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2>Apukeinot ohjelmointiin:</h2>
        <ul>
            <li><a href="https://stackoverflow.com">Holy Bible</a></li>
            <li>Lisää kahvia.</li>
            <li>Syytä laitteistoa/kieltä, älä omia taitoja.</li>
            <li><a href="#form">Ainoastaan hätätilanteessa!</a></li>
        </ul>
    </div>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fih1.redbubble.net%2Fimage.875111905.4798%2Fflat%2C750x%2C075%2Cf-pad%2C750x1000%2Cf8f8f8.jpg&f=1&nofb=1" alt="Meemi">
    <form id="form" action="" method="get" class="form-example">
        <h2>Anna tietosi, jotta voimme auttaa:</h2>
        <div class="form-example">
            <label for="name">Nimesi: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
            <label for="email">Sähköpostisi: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <input type="submit" value="Lähetä apuja!">
        </div>
    </form>
    <h3>Avun saaneet iloiset asiakkaamme:</h3>
    <div>
        <ul>
            <li>Luuka Lindgren</li>
        </ul>
    </div>
</body>
</html>
